<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .assignment-button {
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .assignment-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Assignments 1 to 7</h1>

    <div class="button-container">
        <button class="assignment-button" onclick="window.location.href='/assignment1'">Assignment 1</button>
        <button class="assignment-button" onclick="window.location.href='/assignment2'">Assignment 2</button>
        <button class="assignment-button" onclick="window.location.href='/assignment3'">Assignment 3</button>
        <button class="assignment-button" onclick="window.location.href='/assignment4'">Assignment 4</button>
        <button class="assignment-button" onclick="window.location.href='/assignment5'">Assignment 5</button>
        <button class="assignment-button" onclick="window.location.href='/assignment6'">Assignment 6</button>
        <button class="assignment-button" onclick="window.location.href='/assignment7'">Assignment 7</button>
    </div>

</body>
</html>
